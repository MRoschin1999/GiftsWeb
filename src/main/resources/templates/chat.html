<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>GiftsWeb!</title>
</head>
<body>
<div th:insert="fragments/navbar :: header"></div>
<div th:insert="fragments/listgroup :: group" style="display : inline-block; vertical-align: top;"></div>
<div style="display : inline-block; vertical-align: top;">
    <h1>Обсуждение желания [[${wishInfo}]] для пользователя [[${username}]]</h1>
    <div style="vertical-align: text-bottom">
        <h5 class="font-italic m-3">Участники</h5>
        <div th:fragment="group">
            <div class="list-group list-group-flush my-3" style="width: 200px;">
                <div th:each="p : ${participants}">
                    <label>[[${p.username}]]</label>
                </div>
            </div>
        </div>
        <form method="post" th:action="@{/donate/{id}(id=${wishId})}" class="form-inline">
            <div>
                <input type="text" class="form-control" name="sum" placeholder="Сумма"/>
            </div>
            <div>
                <button type="submit" class="btn btn-primary mx-3">Donate</button>
            </div>
        </form>
    </div>
    <div class="m-3">
        <h5 class="font-italic m-1">Прогресс</h5>
        <span>pr: [[${currentPrice}]]</span>
        <progress value="[[${currentPrice}]]" max="[[${price}]]"></progress> --TODO doesn't work properly
    </div>
</div>
<div th:insert="fragments/settings :: settings"></div>
</body>
</html>
