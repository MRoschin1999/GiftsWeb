<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>GiftsWeb!</title>
</head>
<body>
<div th:insert="fragments/navbar :: header"></div>
<div th:insert="fragments/listgroup :: group" style="display : inline-block; vertical-align: top;"></div>
<div style="display : inline-block; vertical-align: top;">
    <h1>Новый чат про желание [[${wishInfo}]] для пользователя [[${username}]]</h1>
    <form th:action="@{/new_chat/{id}(id=${wishId})}" method="post">
    <div class="form-group my-3">
            <label class="col-sm-3 col-form-label"> Описание:</label>
            <div class="col-sm-6">
                <input class="form-control" type="text" name="description" placeholder="Введите описание"/>
            </div>
        </div>
        <div class="form-group my-3">
            <label class="col-sm-3 col-form-label"> Сумма:</label>
            <div class="col-sm-6">
                <input class="form-control" type="text" name="sum" placeholder="Введите сумму"/>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-1 col-form-label"> Сроки:</label>
            <div class="col-sm-6">
                <input class="form-control" type="date" name="deadline"/>
            </div>
        </div>
        <div class="form-group">
            <button type="submit" class="btn btn-primary m-1">Создать</button>
        </div>
    </form>
</div>
<div th:insert="fragments/settings :: settings"></div>
</body>
</html>
