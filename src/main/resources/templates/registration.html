<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>GiftsWeb!</title>
</head>
<body>
Add new User
<form th:action="@{/registration}" method="post">
    <div><label> User Name : <input type="text" name="login"/> </label></div>
    <div><label> Password: <input type="password" name="password"/> </label></div>
    <div><label> First Name: <input type="text" name="first_name"/> </label></div>
    <div><label> Last Name: <input type="text" name="last_name"/> </label></div>
    <div><label> Email: <input type="text" name="email"/> </label></div>
    <div><label> Birth Date: <input type="date" name="birthday"/> </label></div>
    <div><input type="submit" value="Sign Up"/></div>
</form>
<div th:if="${message}">
    <p th:text="${message}"> </p>
</div>
<p>Click <a th:href="@{/login}">here</a> to return   </p>
</body>
</html>
