<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>GiftsWeb!</title>
</head>
<body>
<div th:insert="fragments/navbar :: header"></div>
<div th:insert="fragments/listgroup :: group" style="display : inline-block; vertical-align: top;"></div>
<div style="display : inline-block; vertical-align: top;">
    <h1>Список друзей</h1>
    <div th:insert="fragments/settings :: settings"></div>
    <h2>Ваши друзья, которые уже в системе</h2>
    <div th:if="${registeredFriends.isEmpty()}">Пока у вас нет друзей нет</div>
    <div th:each="friend : ${registeredFriends}">
        <a href="friend_page.html" th:href="@{/friend_page/{name}(name=${friend.username})}"><img th:src="${friend.getInfo().photo50}"> <span hre th:text="${friend.getInfo().getFirstName()}"> </span> <span th:text="${friend.getInfo().getLastName()}"></span></a>
    </div>
    <h2>Ваши друзья, которых ещё нет в системе</h2>
    <div th:if="${notRegisteredFriends.isEmpty()}">Кажется у вас нет друзей</div>
    <div th:each="notRegisteredFriend : ${notRegisteredFriends}">
        <p><img th:src="${notRegisteredFriend.photo_50}"> <span th:text="${notRegisteredFriend.first_name}"></span>  <span th:text="${notRegisteredFriend.last_name}"></span>
        </p>
    </div>
</div>
<div th:insert="fragments/settings :: settings"></div>
</body>
</html>
