<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<div th:fragment="calendar2">
<head>
    <title>GiftsWeb!</title>

    <meta charset="utf-8"/>
    <link href='core/main.css' rel='stylesheet' />
    <link href='daygrid/main.css' rel='stylesheet' />
    <link href="popper-style.css" rel="stylesheet" />
    <script src='https://unpkg.com/popper.js/dist/umd/popper.min.js'></script>
    <script src='https://unpkg.com/tooltip.js/dist/umd/tooltip.min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src='core/main.js'></script>
    <script src='interaction/main.js'></script>
    <script src='daygrid/main.js'></script>
    <script defer type="text/javascript" th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {

            var date = new Date();
            var d = date.getDate();
            var m = date.getMonth();
            var y = date.getFullYear();

            var calendarE1 = document.getElementById('calendar2');

            var calendar = new FullCalendar.Calendar(calendarE1, {
                plugins: ['interaction', 'dayGrid'],
                editable: false,
                selectable: false,
                firstDay: 1,
                eventLimit: true, // allow "more" link when too many events
                eventRender: function (info) {
                    var tooltip = new Tooltip(info.e1, {
                        title: info.event.extendedProps.description,
                        placement: 'bottom',
                        trigger: 'hover',
                        container: 'body'
                    });
                },
                events: []
            });

            calendar.render();
        });

    </script>
    <style>

        #calendar2 {
            max-width: 600px;
            margin: 0 auto;
            font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
            font-size: 14px;
            background-color: #FFFFFF;
            border-radius: 6px;
            box-shadow: 0 3px 6px #C3C3C3;
            position: absolute;
            right: 150px;
            top: 150px;
            padding: 0;
            color: black;
        }

    </style>
</head>
<body>
    <div id='calendar2'></div>
</body>
</div>
</html>
