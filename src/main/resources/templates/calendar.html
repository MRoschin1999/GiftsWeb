<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<div th:fragment="calendar1">
<head>
    <title>GiftsWeb!</title>

    <meta charset="utf-8"/>
    <link href='core/main.css' rel='stylesheet' />
    <link href='daygrid/main.css' rel='stylesheet' />
    <link href="popper-style.css" rel="stylesheet" />
    <script src='https://unpkg.com/popper.js/dist/umd/popper.min.js'></script>
    <script src='https://unpkg.com/tooltip.js/dist/umd/tooltip.min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src='core/main.js'></script>
    <script src='interaction/main.js'></script>
    <script src='daygrid/main.js'></script>
    <script defer type="text/javascript" th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {

            var date = new Date();
            var d = date.getDate();
            var m = date.getMonth();
            var y = date.getFullYear();

            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                plugins: ['interaction', 'dayGrid'],
                editable: false,
                selectable: true,
                firstDay: 1,
                eventLimit: true, // allow "more" link when too many events
                select: function (arg) {
                    var title = prompt('Event Title:');
                    if (title) {
                        var data = {};
                        data["title"] = title;
                        data["start"] = arg.startStr;
                        data["allDay"] = true;
                        calendar.addEvent({
                            title: title,
                            start: arg.start,
                            end: arg.end,
                            allDay: arg.allDay,
                            textColor: 'yellow'
                        });
                        $.ajax({
                            type : "POST",
                            url : "http://localhost:8080/addEvent",
                            data : JSON.stringify({
                                "title": title,
                                "start": arg.startStr,
                                "allDay": true
                            }),
                            dataType : 'json',
                            timeout : 100000,
                            contentType:'application/json',
                            success : function(data) {
                                console.log("SUCCESS: ", data);
                            },
                            error : function(e) {
                                console.log("ERROR: ", e);
                            },
                            done : function(e) {
                                console.log("DONE");
                            }

                        });
                    }
                    calendar.unselect()
                },
                eventRender: function(info) {
                    var result = "";
                    for (var i = 0; i < 10; i++) {
                        var str = "helo";
                        var linka = str.link("http://localhost:8080/cabinet");
                        result = result + linka + ", ";
                    }
                    // var str2 = "snova domoy";
                    // var str = "domoy";
                    // var result = str.link("http://localhost:8080/cabinet");
                    // var result2 = str2.link("http://localhost:8080/cabinet");
                    // var result3 = result + ", " + result2;
                    var tooltip = new Tooltip(info.el, {
                        html: true,
                        title: result,
                        placement: 'bottom',
                        trigger: 'hover',
                        container: 'body'
                    });
                },
                events: [[${eventsData}]]
            });

            calendar.render();
        });

    </script>
    <style>

        #calendar {
            max-width: 600px;
            margin: 0 auto;
            font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
            font-size: 14px;
            background-color: #FFFFFF;
            border-radius: 6px;
            box-shadow: 0 3px 6px #C3C3C3;
            position: absolute;
            right: 150px;
            top: 150px;
            padding: 0;
            color: black;
        }

    </style>
</head>
<body>
    <div id='calendar'></div>
</body>
</div>
</html>
