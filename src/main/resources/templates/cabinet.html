<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>GiftsWeb!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href='core/main.css' rel='stylesheet' />
    <link href='daygrid/main.css' rel='stylesheet' />
    <link href="popper-style.css" rel="stylesheet" />
    <script src='https://unpkg.com/popper.js/dist/umd/popper.min.js'></script>
    <script src='https://unpkg.com/tooltip.js/dist/umd/tooltip.min.js'></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src='core/main.js'></script>
    <script src='interaction/main.js'></script>
    <script src='daygrid/main.js'></script>
    <script defer type="text/javascript" th:inline="javascript">
        document.addEventListener('DOMContentLoaded', function() {

            var date = new Date();
            var d = date.getDate();
            var m = date.getMonth();
            var y = date.getFullYear();

            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                plugins: ['interaction', 'dayGrid'],
                editable: false,
                selectable: true,
                firstDay: 1,
                eventLimit: true, // allow "more" link when too many events
                select: function (arg) {
                    var title = prompt('Event Title:');
                    if (title) {
                        var data = {};
                        data["title"] = title;
                        data["start"] = arg.startStr;
                        data["allDay"] = true;
                        calendar.addEvent({
                            title: title,
                            start: arg.start,
                            end: arg.end,
                            allDay: arg.allDay,
                            textColor: 'yellow'
                        });
                        $.ajax({
                            type : "POST",
                            url : "http://localhost:8080/addEvent",
                            data : JSON.stringify({
                                "title": title,
                                "start": arg.startStr,
                                "allDay": true
                            }),
                            dataType : 'json',
                            timeout : 100000,
                            contentType:'application/json',
                            success : function(data) {
                                console.log("SUCCESS: ", data);
                            },
                            error : function(e) {
                                console.log("ERROR: ", e);
                            },
                            done : function(e) {
                                console.log("DONE");
                            }

                        });
                    }
                    calendar.unselect()
                },
                eventRender: function (info) {
                    var tooltip = new Tooltip(info.el, {
                        title: info.event.extendedProps.description,
                        placement: 'bottom',
                        trigger: 'hover',
                        container: 'body'
                    });
                },
                events: [[${eventsData}]]
            });

            calendar.render();
        });

    </script>
    <style>

        #calendar {
            max-width: 600px;
            margin: 0 auto;
            font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
            font-size: 14px;
            background-color: #FFFFFF;
            border-radius: 6px;
            box-shadow: 0 3px 6px #C3C3C3;
            position: absolute;
            right: 150px;
            top: 150px;
            padding: 0;
            color: black;
        }

    </style>
</head>
<div th:insert="fragments/navbar :: header"></div>
<div th:insert="fragments/listgroup :: group" style="display : inline-block; vertical-align: top;"></div>
<div style="display : inline-block; vertical-align: top;">
    <div class="font-weight-bold h4 m-3">
        <span th:text="${info.firstName}"></span>
        <span th:text="${info.lastName}"></span>
    </div>

    <div class="font-italic m-3">Мои интересы</div>
    <div class="card-deck m-3">
        <div th:each="i : ${interests}">
            <div class="card bg-light mb-3" style="max-width: 18rem;">
                <div class="card-body text-info">
                    <h5 class="card-title"><span th:text="${i.interestName}"></span></h5>
                </div>
            </div>
        </div>
    </div>
    <div class="font-italic m-3">Мои желания</div>
    <div class="m-3">
        <a class="btn btn-primary btn-lg" data-toggle="collapse" href="#collapseExample" role="button"
           aria-expanded="false"
           aria-controls="collapseExample">+</a>
        <div class="collapse" id="collapseExample">
            <div class="form-group my-3">
                <form th:action="@{/new_wish}" method="post" class="form-inline">
                    <div>
                        <input type="text" class="form-control" name="text" placeholder="Название"/>
                    </div>
                    <div>
                        <button type="submit" class="btn btn-primary mx-3">Добавить</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div th:if="${messages.empty}">No wish yet</div>

    <div th:each="m : ${messages}">
        <div class="card-deck">
            <div class="card border-info mb-3" style="max-width: 18rem;">
                <div class="card-body text-info">
                    <h5 class="card-title"><span th:text="${m.wishName}"></span></h5>
                </div>
            </div>
        </div>
    </div>
</div>
<div id='calendar'></div>
<div th:insert="fragments/settings :: settings"></div>
</body>
</html>
