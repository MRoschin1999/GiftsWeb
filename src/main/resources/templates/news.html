<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <title>GiftsWeb!</title>
</head>
<body>
<div th:insert="fragments/navbar :: header"></div>
<div th:insert="fragments/listgroup :: group" style="display : inline-block; vertical-align: top;"></div>
<div style="display : inline-block; vertical-align: top;">
    <div class="m-3">
        <h1>Новости</h1>
    </div>
    <div class="m-3">
        <div class="m-3">
            <h2>Новые события</h2>
        </div>
        <div th:if="${newNews.isEmpty()}">Пока новостей нет</div>
        <div th:each="newNews : ${newNews}">
            <div class="card-deck">
                <div class="card border-info mb-3" style="max-width: 42rem;">
                    <div class="card-body text-info">
                        <h5 class="card-title"><span th:text="${newNews.text}"></span></h5>
                    </div>
                </div>
            </div>
        </div>
        <div class="m-3">
            <h2>Старые события</h2>
        </div>
        <div th:if="${oldNews.isEmpty()}">Пока новостей нет</div>
        <div th:each="oldNews : ${oldNews}">
            <div class="card-deck">
                <div class="card border-info mb-3" style="max-width: 42rem;">
                    <div class="card-body text-info">
                        <h5 class="card-title"><span th:text="${oldNews.text}"></span></h5>
                    </div>
<!--                    <div th:if="${newNews.chat}" class="card-text">-->
<!--                        <a href="chat.html" th:href="@{/chat(wishId=${oldNews.chat.getWishId()})}"><h5 class="card-text">Присоеденится к сбору средств</h5></a>-->
<!--                    </div>-->
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="fragments/settings :: settings"></div>
</body>
</html>
